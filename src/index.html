<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduslim</title>
</head>

<body class="body">
    <!-- start header -->
    <header class="header">
        <div class="header__left-container">
            <h1 class="header__title">Reduslim</h1>
            <div class="header__img"></div>
            <span class="header__span">ECO</span>
        </div>
        <div class="header__right-container">
            <div class="header__title-reg-container">
                <h2 class="header__title-reg">Сделай шаг к выздоровлению</h2>
            </div>
            <form action="" class="header__form">
                <div class="header__name-container">
                    <p class="header__form-title">Ваше
                        <span class="header__form-title header__form-title_color_green">имя</span>
                    </p>

                    <input type="text" class="header__input-text" placeholder="Алексей" required>
                </div>
                <div class="header__phone-container">
                    <p class="header__form-title">Ваш
                        <span class="header__form-title header__form-title_color_green">телефон</span>
                    </p>

                    <input type="tel" class="header__input-number" placeholder="+7 (123) 456 78-90" required>
                    <select class="header__selecter" name="" id="">
                        <option value="RU">RU</option>
                    </select>
                </div>
                <button class="header__btn">Заказать &#10142;</button>
            </form>
        </div>
    </header>
    <!-- end header -->

    <!-- start footer -->
    <footer class="footer">
        <h4 class="footer__subtitle">Trusted</h4>
        <div class="footer__lock"></div>
        <h4 class="footer__subtitle">Secure</h4>
    </footer>
    <!-- end footer -->
</body>

</html>
